<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start Dev Enviroment </title>
	<link rel="stylesheet" href="/index.css">
</head>
<body>
	
	<header>
		<h2>A JS Checklist</h2>
	</header>

	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<input id="newItem" type="text" class="form-control" placeholder="Buy bananas">
				</div>

				<div class="col-lg-2">
			        <select id="urgencyLvl" class="form-control">
						<option value="3">Urgent</option>
						<option value="2">Normal</option>
						<option value="1">Not urgent</option>
					</select>
				</div>

				<div class="col-lg-3">
					<button id="newItemBtn" class="btn btn-success" type="button">Add!</button>
				</div>

<!-- 				<div class="col-lg-8">
					<ul id="itemList" class="list-group"></ul>
				</div> -->
			</div> <!-- row -->
		</div>
	</section>

<!-- 	<footer>
		<h1>Footer</h1>
	</footer> -->

	<script src="app.js"></script>
</body>
</html>
